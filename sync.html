<div ng-controller='SyncCtrl'>
	<div class = "row">
		<div class = "top-info play-controls col-xs-4">
			<button type="button" class="btn-block btn-primary play-stop" onclick="togglePlay();">Play / Stop</button>
		</div>
		<div class = "top-info time-stat col-xs-4 col-sm-offset-1">
			BPM: 
			<select ng-model="jamInfo.bpm" ng-options="bpm for bpm in bpmOptions" ng-change="change()"></select>
			<br>
			<p>4/4 Time</p>
		</div>
		<div class = "top-info col-xs-3">
			<div class = "metronome off"></div>
		</div>
	</div>

	<div class="row">
		<div class="chord-viewer text-center col-xs-12">
			<span class="chord {{{true: 'active', false: 'inactive'}[$first]}}" ng-repeat="chord in chordProgression">{{chord}}</span>
			
		</div>
	</div>
	<div class = "row">
		<div class = "text-center col-8 credit">
			By <a href="http://randylubin.com">Randy</a> and <a href="http://greglubin.com">Greg</a> Lubin
		</div>
	</div>
</div>
