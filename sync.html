<div class = "row">
	<div class = "top-info play-controls col-xs-4">
		<button type="button" class="btn-block btn-primary play-stop" onclick="togglePlay();">Play / Stop</button>
	</div>
	<div class = "top-info time-stat col-xs-4 col-sm-offset-1" ng-controller='bpmCtrl'>
		BPM: 
		<input type="text" ng-model="bpm" ng-change="change()"><br>
		<br>
		<p>4/4 Time</p>
	</div>
	<div class = "top-info col-xs-3">
		<div class = "metronome off"></div>
	</div>
</div>

<div class = "row">
	<div class = "chord-viewer text-center col-xs-12">
		<span class = "chord active ">E</span>
		<span class = "chord inactive ">B</span>
		<span class = "chord inactive ">C#</span>
		<span class = "chord inactive ">A</span>
	</div>
</div>
